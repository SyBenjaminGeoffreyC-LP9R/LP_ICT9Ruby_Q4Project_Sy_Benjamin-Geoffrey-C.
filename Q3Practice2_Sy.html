<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<title>Practice 2</title>
	<style type="text/css">
		body {
			background: aliceblue;
			text-align: center;
		}
		.rounded {
			height: 250px;
			width: 250px;
			border: solid;
		}
		.rounded-circle {
			height: 250px;
			width: 250px;
			border: solid;
		}
		.img-thumbnail {
			height: 250px;
			width: 250px;
		}
		h1 {
			background-color: #ebe8e8;
			font-family: New Cambria;
		}
	</style>
</head>
<body>
<h1>Responsive Images (Class, Alignment, and Size)</h1>
<img src="kuromi.webp" class="rounded">
<img src="pompom.png" class="rounded-circle">
<img src="cinnamoroll.webp" class="img-thumbnail">
</body>
</html>
