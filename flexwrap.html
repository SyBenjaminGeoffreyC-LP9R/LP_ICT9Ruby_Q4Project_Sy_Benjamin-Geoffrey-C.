<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Wrap</title>
<style type="text/css">
	body {
		text-align: center;
		background-color: lightgray;
	}	
	h1 h2 {
		font-family: Arial;
		font-size: 20px;
	}
	.container .item{
		background-color: whitesmoke;
		width: 200px;
		margin: 10px;
		padding: 10px;
	}
	.container {
		display: flex;
	}
	img	{
		width: 200px;
		height: 200px;
		margin: 10px;
		padding: 10px;
	}
</style>
</head>
<body>
<h1>Favorite Gallery</h1>
<div class="container">
	<img src="OrangeBackground.png">
	<div class="item">
		<h2>Favorite Color</h2>
		<p>Orange</p>
	</div>
	<img src="Ice Cream.jpg">
	<div class="item">
		<h2>Favorite Dessert</h2>
		<p>Ice Cream</p>
	</div>
	<img src="Avengers Endgame.jpeg">
	<div class="item">
		<h2>Favorite Movie</h2>
		<p>Avengers: Endgame</p>
	</div>
	<img src="For Me by Emerson Brophy.jfif">
	<div class="item">
		<h2>Favorite Song</h2>
		<p>For Me by Emerson Brophy</p>
	</div>
</body>
</html>
