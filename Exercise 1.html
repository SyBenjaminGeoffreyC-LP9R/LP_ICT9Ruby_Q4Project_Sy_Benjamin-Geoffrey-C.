<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1</title>
<style type="text/css">
	body {
		background-color: black;
	}
	h1 {
		text-decoration: underline;
		color: darkgray;
		text-align: center;
	}
	p {
		color: white;
		text-align: center;
		font-weight: normal;
	}
	#gray {
		color: gray;
	}
</style>
</head>
<body>
<h1>Working in Style</h1>
<p>CSS handles all the styling in web development.</p>
<p id="gray">It provides developers the flexibility of how each element can be styled.</p>
<p>Using CSS also makes design flexible since you can reuse an external stylesheet in many HTML documents.</p>
</body>
